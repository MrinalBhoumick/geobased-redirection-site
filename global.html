<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Global Greetings</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
            background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
            background-size: 400% 400%;
            animation: rgbBackground 10s infinite alternate ease-in-out;
            color: #fff;
            font-weight: bold;
        }

        @keyframes rgbBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 1);
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
            width: 90%;
            border-radius: 5px;
            border: none;
        }

        button {
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #00ff00, #00ffeb, #0073ff, #8b00ff);
            background-size: 400% 400%;
            animation: rgbButton 5s infinite alternate ease-in-out;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }

        @keyframes rgbButton {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .info {
            margin-top: 20px;
            font-size: 1rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 1);
        }

        .info p {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .copy-icon {
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2rem;
        }

        .globe {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/ef/Globe_animation_200px.gif') no-repeat center center;
            background-size: cover;
            transform: translate(-50%, -50%);
            opacity: 0.3;
            z-index: 1;
            animation: rotateGlobe 10s linear infinite;
        }

        @keyframes rotateGlobe {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .dark-mode {
            background: #111;
            color: #fff;
        }

        .toggle-mode {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="toggle-mode" onclick="toggleMode()">üåô</button>
    <div class="globe"></div>
    <div class="container">
        <h1>üåç Welcome to Global</h1>
        <p>Enter your name:</p>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="greet('World')">Greet</button>
        <h2 id="greeting"></h2>
        <div class="info">
            <p><b>IP Address:</b> <span id="ip">Fetching...</span> <span class="copy-icon" onclick="copyToClipboard('ip')">üìã</span></p>
            <p><b>Country:</b> <span id="country">Fetching...</span> <span class="copy-icon" onclick="copyToClipboard('country')">üìã</span></p>
            <p><b>Region:</b> <span id="region">Fetching...</span> <span class="copy-icon" onclick="copyToClipboard('region')">üìã</span></p>
            <p><b>Date & Time:</b> <span id="date-time">Fetching...</span> <span class="copy-icon" onclick="copyToClipboard('date-time')">üìã</span></p>
        </div>
    </div>

    <script>
        function greet(location) {
            const name = document.getElementById("nameInput").value.trim();
            if (name === "") { alert("Please enter your name!"); return; }
            document.getElementById("greeting").innerText = `Hello ${name}! Welcome to ${location}!`;
        }

        async function fetchUserInfo() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                document.getElementById("ip").innerText = data.ip;
                document.getElementById("country").innerText = data.country_name;
                document.getElementById("region").innerText = data.region;
                document.getElementById("date-time").innerText = new Date().toLocaleString();
            } catch (error) {
                console.error("Error fetching user data:", error);
            }
        }
        fetchUserInfo();

        function copyToClipboard(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
        }

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
