<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Global Greetings</title>
    <style>
        body { text-align: center; background: linear-gradient(to right, #f4a900, #ff6f00); color: white; font-family: Arial, sans-serif; padding: 50px; }
        .container { max-width: 500px; margin: auto; background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 10px; }
        h1 { font-size: 2rem; }
        input, button { margin: 10px; padding: 10px; font-size: 1rem; width: 90%; border-radius: 5px; border: none; }
        button { background: #00ccff; cursor: pointer; color: black; font-weight: bold; }
        .info { margin-top: 20px; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Welcome to Global</h1>
        <p>Enter your name:</p>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="greet('World')">Greet</button>
        <h2 id="greeting"></h2>
        <div class="info">
            <p><b>IP Address:</b> <span id="ip">Fetching...</span></p>
            <p><b>Country:</b> <span id="country">Fetching...</span></p>
            <p><b>Region:</b> <span id="region">Fetching...</span></p>
            <p><b>Date & Time:</b> <span id="date-time">Fetching...</span></p>
        </div>
    </div>

    <script>
        function greet(location) {
            const name = document.getElementById("nameInput").value.trim();
            if (name === "") { alert("Please enter your name!"); return; }
            document.getElementById("greeting").innerText = `Hello ${name}! Welcome to ${location}!`;
        }

        // Fetch IP, Country, Region, Date
        async function fetchUserInfo() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                document.getElementById("ip").innerText = data.ip;
                document.getElementById("country").innerText = data.country_name;
                document.getElementById("region").innerText = data.region;
                document.getElementById("date-time").innerText = new Date().toLocaleString();
            } catch (error) {
                console.error("Error fetching user data:", error);
            }
        }
        fetchUserInfo();
    </script>
</body>
</html>
